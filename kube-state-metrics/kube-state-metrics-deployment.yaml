apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kube-state-metrics
  name: kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-state-metrics
    spec:
      containers:
      - args:
        - --host=0.0.0.0
        - --port=8081
        - --telemetry-host=0.0.0.0
        - --telemetry-port=8082
        image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.0.0-beta@sha256:31d7d0dc66478572f64b4e5c7d2146864c5c228287f7670c441ce983ca434294
        name: kube-state-metrics
        ports:
        - name: web
          containerPort: 8081
        - name: self
          containerPort: 8082
        securityContext:
          runAsUser: 65534
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: kube-state-metrics
