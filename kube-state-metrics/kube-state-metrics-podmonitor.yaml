apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-state-metrics
spec:
  namespaceSelector:
    any: false
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  podMetricsEndpoints:
  - port: web
    relabelings:
    - action: labeldrop
      regex: (pod|service|endpoint|namespace)
