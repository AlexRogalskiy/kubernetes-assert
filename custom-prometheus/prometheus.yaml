apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: custom
  namespace: monitoring
  labels:
    prometheus: custom
spec:
  replicas: 1
  version: v2.0.0
  serviceAccountName: prometheus-custom
  serviceMonitorSelector:
  alerting:
    alertmanagers:
    - namespace: default
      name: alertmanager
      port: web
  resources:
    requests:
      memory: 400Mi
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus
      spec:
        resources:
          requests:
            storage: 100Gi
