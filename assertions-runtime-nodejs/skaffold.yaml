apiVersion: skaffold/v2beta4
kind: Config
metadata:
  name: assertions-runtime-nodejs
build:
  tagPolicy:
    gitCommit:
      variant: CommitSha
  artifacts:
  - image: builds-registry.ystack.svc.cluster.local/yolean/kubernetes-assert-runtime-nodejs
    context: ./
    custom:
      buildCommand: y-build
      dependencies:
        dockerfile:
          path: Dockerfile
    sync:
      infer: ["**/*"]
deploy:
  kustomize: {}
